<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bill Splitting</title>
  </head>
  <body>
    <div class="card m-3">
      <div class="card-body">
        <h1 class="fw-bold">Bill Splitting</h1>
        

        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="total" placeholder="Total">
          <label for="floatingInput">Total Price</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="persons" placeholder="Number of persons">
          <label for="FloatingInput">Number of persons</label>
        </div>
        <div class="form-floating ">
          <input type="number" class="form-control" id="tip" placeholder="Tip">
          <label for="FloatingInput">Tip</label>
        </div>
        
        <button class="btn btn-primary mt-2 " onclick="billSplit()">Split Bill</button>

        <p class="fs-5 my-2" id="billsplit"></p>

      </div>
    </div>
  






   
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
  </body>
</html>
